<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../index.css" />
		<script src="https://kit.fontawesome.com/7de8e7b2fc.js" crossorigin="anonymous"></script>
		<title>Dashboard</title>
	</head>
	<body>
		<header class="user-dashboard-header">
			<div class="ud-header-wrapper">
				<div class="user-dashboard-logo">
					<img src="../images/stanbic_small.png" alt="stanbic" />
				</div>
				<nav class="user-dashboard-nav">
					<ul class="user-dashboard-nav-links">
						<li class="">
							<a href="">Dashboard</a>
						</li>
						<li class="active">
							<a href="">Transfers</a>
						</li>
						<li class="">
							<a href="">Bills Payment</a>
						</li>
						<li class="">
							<a href="">Airtime/Data Purchase</a>
						</li>
						<li class="">
							<a href="">Cards</a>
						</li>
						<li class="">
							<a href="">Accounts</a>
						</li>
						<li class="">
							<a href="">More Services</a>
						</li>
					</ul>
				</nav>
				<div class="user-dashboard-actions">
					<button class="user-dashboard-notifications">
						<img src="../images/bell.svg" alt="" />
					</button>
					<button class="user-dashboard-profile-dropdown">
						<img
							src="../images/user_avatar.png"
							alt="user"
							class="user-dashboard-avatar"
						/>
						<img
							src="../images/chevron_down_big_black.svg"
							alt=""
							class="user-dashboard-dropdown-icon"
						/>
					</button>
				</div>
			</div>
		</header>
		<main class="user-dashboard">
			<div class="user-dashboard-wrapper">
				<a class="ud-go-back">
					<img src="../images/arrow-left.svg" alt="" />
					<span>Back to transfer</span></a
				>
				<h1 class="user-dashboard-head">Scheduled Transfer</h1>
				<div class="user-dashboard-content">
					<div class="ud-schedule">
						<div class="ns-header">
							<h2 class="ns-header-text">New Schedule</h2>
							<h3 class="ns-header-count">Form 1 of 2</h3>
						</div>
						<form class="ns-form register-form">
							<input type="text" placeholder="Schedule Name" class="ns-input" />
							<label class="login-input-wrapper select mb-24">
								<span>Payment Type</span>
								<select name="" id="">
									<option value="male">Bills and Payments</option>
								</select>
							</label>
							<label class="login-input-wrapper select mb-24">
								<span>Account to Debit</span>
								<select name="" id="">
									<option value="male">
										Mensah Osei - 0127639747 - â‚µ500,000.11
									</option>
								</select>
							</label>
							<div class="personal-info-form-grid">
								<label class="login-input-wrapper select">
									<span>Payment Type</span>
									<select name="" id="">
										<option value="male">Monthly</option>
										<option value="male">Quartely</option>
										<option value="male">Annually</option>
									</select>
								</label>
								<label class="login-input-wrapper select">
									<span>Frequency</span>
									<select name="" id="">
										<option value="male">Twice a month</option>
									</select>
								</label>
								<label for="start" class="login-input-wrapper scheduled-date-picker">
									<span>Start Date</span>
									<input id="start" type="text" value="28/02/2022" />
								</label>
								<label for="end" class="login-input-wrapper scheduled-date-picker">
									<span>End Date</span>
									<input id="end" type="text" value="31/12/2022" />
								</label>
							</div>
							<div class="ns-form-footer">
								<button class="button-medium button-primary">Next</button>
								<a>All Scheduled Payments</a>
							</div>
						</form>
					</div>
					<div class="ud-transfer-right">
						<img src="../images/stanbic_image_3.png" alt="" />
						<img src="../images/stanbic_image_2.png" alt="" />
					</div>
				</div>
			</div>
			<div class="ud-support-chat">
				<button>
					<img src="../images/chat_bubble.svg" alt="" />
				</button>
			</div>
		</main>
	</body>
</html>
