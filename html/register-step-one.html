<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../index.css" />
		<script src="https://kit.fontawesome.com/7de8e7b2fc.js" crossorigin="anonymous"></script>
		<title>Login</title>
	</head>
	<body>
		<header class="register-header">
			<div class="register-logo">
				<img src="../images/stanbic_logo.png" alt="stanbic" />
			</div>
			<nav class="register-header-nav">
				<div class="register-header-link">
					<a>Sign In</a>
				</div>
				<div class="register-header-link">
					<a>Open An Account</a>
				</div>
				<div class="register-header-link">
					<a>Locate Stanbic</a>
				</div>
				<div class="register-header-link">
					<a>Contact Support</a>
				</div>
			</nav>
		</header>
		<main class="register">
			<h1 class="register-heading-text">Sign up for Internet Banking</h1>
			<div class="register-stepper">
				<div class="register-stepper-item active">
					<span>1</span>
				</div>
				<div class="register-stepper-item">
					<span>2</span>
				</div>
				<div class="register-stepper-item">
					<span>3</span>
				</div>
			</div>
			<form class="register-form">
				<label for="account-number" class="login-input-wrapper">
					<span>Account Number</span>
					<input id="account-number" type="text" value="0127639747" />
				</label>
				<label for="pin" class="login-input-wrapper">
					<span>Last 4 digit of ATM card</span>
					<input id="pin" type="text" value="5673" />
				</label>
				<button class="button-primary button-xl">Continue</button>
				<p class="register-extra-info">
					By continuing, I accept Stanbic Bank <a>Terms of Service</a> and I confirm that
					I agree to the <a>Privacy policy</a> guiding the use of this app
				</p>
			</form>
		</main>
	</body>
</html>
