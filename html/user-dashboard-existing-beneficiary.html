<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../index.css" />
		<script src="https://kit.fontawesome.com/7de8e7b2fc.js" crossorigin="anonymous"></script>
		<title>Dashboard</title>
	</head>
	<body>
		<header class="user-dashboard-header">
			<div class="ud-header-wrapper">
				<div class="user-dashboard-logo">
					<img src="../images/stanbic_small.png" alt="stanbic" />
				</div>
				<nav class="user-dashboard-nav">
					<ul class="user-dashboard-nav-links">
						<li class="">
							<a href="">Dashboard</a>
						</li>
						<li class="active">
							<a href="">Transfers</a>
						</li>
						<li class="">
							<a href="">Bills Payment</a>
						</li>
						<li class="">
							<a href="">Airtime/Data Purchase</a>
						</li>
						<li class="">
							<a href="">Cards</a>
						</li>
						<li class="">
							<a href="">Accounts</a>
						</li>
						<li class="">
							<a href="">More Services</a>
						</li>
					</ul>
				</nav>
				<div class="user-dashboard-actions">
					<button class="user-dashboard-notifications">
						<img src="../images/bell.svg" alt="" />
					</button>
					<button class="user-dashboard-profile-dropdown">
						<img
							src="../images/user_avatar.png"
							alt="user"
							class="user-dashboard-avatar"
						/>
						<img
							src="../images/chevron_down_big_black.svg"
							alt=""
							class="user-dashboard-dropdown-icon"
						/>
					</button>
				</div>
			</div>
		</header>
		<main class="user-dashboard">
			<div class="user-dashboard-wrapper">
				<a class="ud-go-back">
					<img src="../images/arrow-left.svg" alt="" />
					<span>Back to transfer</span></a
				>
				<h1 class="user-dashboard-head">Transfer to Stanbic Bank</h1>
				<div class="user-dashboard-content">
					<div class="ud-beneficiaries">
						<form class="register-form ud-new-beneficiary-form">
							<h2 class="ud-beneficiary-sub-heading">Existing Beneficiary</h2>
							<div class="login-input-wrapper select mb-24">
								<label for="">Beneficiary</label>
								<select name="" id="">
									<option value="male">
										Owusu Appiah - 0001039711 
									</option>
								</select>
							</div>
							<div class="login-input-wrapper select mb-24">
								<label for="">Account to Debit</label>
								<select name="" id="">
									<option value="male">
										Mensah Osei - 0127639747 - ₵500,000.11
									</option>
								</select>
							</div>
							<div class="personal-info-form-grid">
								<div class="login-input-wrapper">
									<label for="">Beneficiary Account Number</label>
									<input type="text" value="0001039711 " />
								</div>
								<div class="login-input-wrapper">
									<label for="">Amount to Transfer</label>
									<input type="text" value="₵20,000" />
								</div>
							</div>
							<p class="ud-beneficiary-selected-name">Appiah Jackie</p>
							<input class="ud-beneficiary-remarks" placeholder="Remarks" />
							<div class="ud-new-beneficiary-form-footer">
								<button class="button-medium button-primary">Continue</button>
								<a>
									New Beneficiary?
							</div>
						</form>
					</div>
					<div class="ud-transfer-right">
						<img src="../images/stanbic_image_1.png" alt="" />
						<img src="../images/stanbic_image_2.png" alt="" />
					</div>
				</div>
			</div>
			<div class="ud-support-chat">
				<button>
					<img src="../images/chat_bubble.svg" alt="" />
				</button>
			</div>
		</main>
	</body>
</html>
