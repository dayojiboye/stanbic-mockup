<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../index.css" />
		<script src="https://kit.fontawesome.com/7de8e7b2fc.js" crossorigin="anonymous"></script>
		<title>Dashboard</title>
	</head>
	<body>
		<!-- Existing Beneficiary Starts -->
		<header class="user-dashboard-header">
			<div class="ud-header-wrapper">
				<div class="user-dashboard-logo">
					<img src="../images/stanbic_small.png" alt="stanbic" />
				</div>
				<nav class="user-dashboard-nav">
					<ul class="user-dashboard-nav-links">
						<li class="">
							<a href="">Dashboard</a>
						</li>
						<li class="active">
							<a href="">Transfers</a>
						</li>
						<li class="">
							<a href="">Bills Payment</a>
						</li>
						<li class="">
							<a href="">Airtime/Data Purchase</a>
						</li>
						<li class="">
							<a href="">Cards</a>
						</li>
						<li class="">
							<a href="">Accounts</a>
						</li>
						<li class="">
							<a href="">More Services</a>
						</li>
					</ul>
				</nav>
				<div class="user-dashboard-actions">
					<button class="user-dashboard-notifications">
						<img src="../images/bell.svg" alt="" />
					</button>
					<button class="user-dashboard-profile-dropdown">
						<img
							src="../images/user_avatar.png"
							alt="user"
							class="user-dashboard-avatar"
						/>
						<img
							src="../images/chevron_down_big_black.svg"
							alt=""
							class="user-dashboard-dropdown-icon"
						/>
					</button>
				</div>
			</div>
		</header>
		<main class="user-dashboard">
			<div class="user-dashboard-wrapper">
				<a class="ud-go-back">
					<img src="../images/arrow-left.svg" alt="" />
					<span>Back to transfer</span></a
				>
				<h1 class="user-dashboard-head">Scheduled Transfer</h1>
				<div class="user-dashboard-content">
					<div class="ud-schedule">
						<div class="uds-accounts-header">
							<button class="uds-account-btn all">All Accounts</button>
							<button class="uds-account-btn">Savings - 0127639747</button>
							<button class="uds-account-btn">Current - 4127635379</button>
							<button class="uds-create-account-btn">+ Create Schedule</button>
						</div>
						<div class="uds-search-wrapper">
							<label for="search" class="uds-search-label">
								<img src="../images/search.svg" alt="" />
							</label>
							<input
								id="search"
								type="text"
								placeholder="Search Scheduled Payments"
							/>
							<button class="uds-filter-btn">
								<img src="../images/filter.svg" alt="" />
							</button>
						</div>
						<div class="uds-transfer-details">
							<div>
								<h3 class="uds-transfer-details-header">Receptionist Salary</h3>
								<p class="uds-td-text">
									Appiah Jackie | Monthly(Once a month) | Bank Transfer
								</p>
								<p class="uds-td-date">28 January 2022 - 28 December 2022</p>
							</div>
							<div class="uds-td-amount">â‚µ73,000</div>
						</div>
					</div>
					<div class="ud-transfer-right">
						<img src="../images/stanbic_image_3.png" alt="" />
						<img src="../images/stanbic_image_2.png" alt="" />
					</div>
				</div>
			</div>
			<div class="ud-support-chat">
				<button>
					<img src="../images/chat_bubble.svg" alt="" />
				</button>
			</div>
		</main>
	</body>
</html>
