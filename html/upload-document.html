<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../index.css" />
		<script src="https://kit.fontawesome.com/7de8e7b2fc.js" crossorigin="anonymous"></script>
		<title>Login</title>
	</head>
	<body>
		<header class="register-header">
			<div class="register-logo">
				<img src="../images/stanbic_logo.png" alt="stanbic" />
			</div>
			<nav class="register-header-nav">
				<div class="register-header-link">
					<a>Contact Support</a>
				</div>
			</nav>
		</header>
		<main class="register">
			<h1 class="register-heading-text">Upload all Documents</h1>
			<div class="register-stepper">
				<div class="register-stepper-item preferred-act-stepper checked">
					<span><img src="../images/check_white.svg" alt="" /></span>
				</div>
				<div class="register-stepper-item preferred-act-stepper checked">
					<span><img src="../images/check_white.svg" alt="" /></span>
				</div>
				<div class="register-stepper-item preferred-act-stepper checked">
					<span><img src="../images/check_white.svg" alt="" /></span>
				</div>
				<div class="register-stepper-item preferred-act-stepper active">
					<span>4</span>
				</div>
				<div class="register-stepper-item preferred-act-stepper">
					<span>5</span>
				</div>
			</div>
			<div class="register-upload">
				<p class="register-upload-text">
					Kindly note that this password will only be used to login to your internet
					banking dashboard. Only Tokens are required to confirm transaction
				</p>
				<div class="upload-document-grid">
					<div class="upload-document-card checked">
						<div class="upload-document-card-header">
							<img src="../images/checked_green.svg" alt="" />
						</div>
						<div class="upload-document-image">
							<img src="../images/document_upload_icon.svg" alt="" />
						</div>
						<p class="upload-document-text">Passport Photo</p>
					</div>
					<div class="upload-document-card">
						<div class="upload-document-card-header">
							<img src="../images/checked_green.svg" alt="" />
						</div>
						<div class="upload-document-image">
							<img src="../images/document_upload_icon.svg" alt="" />
						</div>
						<p class="upload-document-text">Signature</p>
					</div>
					<div class="upload-document-card">
						<div class="upload-document-card-header">
							<img src="../images/checked_green.svg" alt="" />
						</div>
						<div class="upload-document-image">
							<img src="../images/document_upload_icon.svg" alt="" />
						</div>
						<p class="upload-document-text">Utility Bill</p>
					</div>
					<div class="upload-document-card">
						<div class="upload-document-card-header">
							<img src="../images/checked_green.svg" alt="" />
						</div>
						<div class="upload-document-image">
							<img src="../images/document_upload_icon.svg" alt="" />
						</div>
						<p class="upload-document-text">Identification Card</p>
					</div>
				</div>
				<button class="button-primary button-xl mt-21">Next</button>
				<div class="personal-info-previous-button">
					<a>
						<img src="../images/arrow-left.svg" alt="" />
						Previous
					</a>
				</div>
			</div>
		</main>
	</body>
</html>
