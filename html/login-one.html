<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../index.css" />
		<script src="https://kit.fontawesome.com/7de8e7b2fc.js" crossorigin="anonymous"></script>
		<title>Login</title>
	</head>
	<body>
		<main class="login">
			<div class="login-left hide-vertical-scrollbar">
				<div class="login-logo-container">
					<img src="../images/stanbic_logo.png" alt="stanbic" />
				</div>
				<div class="login-left-wrapper">
					<div class="login-left-desc">
						<h1>There is so much you can do on the <span>Stanbic Mobile</span></h1>
						<div class="login-left-download">
							<button class="download-app-btn">
								<img src="../images/playstore.png" alt="playstore" />
							</button>
							<button class="download-app-btn">
								<img src="../images/appstore.png" alt="appstore" />
							</button>
						</div>
					</div>
					<div class="login-left-image">
						<img src="../images/phone_image.png" alt="" />
					</div>
				</div>
			</div>

			<div class="login-right hide-vertical-scrollbar">
				<div class="login-logo-container">
					<div class="select-wrapper language">
						<select name="" id="">
							<option value="">English</option>
						</select>
					</div>
				</div>
				<form class="login-right-form">
					<h2>Welcome Back!</h2>
					<div class="login-input-wrapper">
						<label for="">Account No/Email Address</label>
						<input type="text" value="2145672098" />
					</div>
					<div class="login-input-wrapper login-password-wrapper">
						<label for="">Password</label>
						<input type="password" value="*******************" />
					</div>
					<p class="login-forgot-password">Forgot Password? <a href="#">Reset Now</a></p>
					<button class="button-large button-secondary">Login</button>
					<p class="login-register-text">
						New to Internet Banking? <a href="#">Register</a>
					</p>
				</form>
				<div class="login-right-footer">
					<p><a href="#">Open An Account</a></p>
					<p><a href="#">Locate Stanbic</a></p>
					<p><a href="#">Contact Support</a></p>
				</div>
			</div>
		</main>
	</body>
</html>
