<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../index.css" />
		<script src="https://kit.fontawesome.com/7de8e7b2fc.js" crossorigin="anonymous"></script>
		<title>Login</title>
	</head>
	<body>
		<header class="register-header">
			<div class="register-logo">
				<img src="../images/stanbic_logo.png" alt="stanbic" />
			</div>
			<nav class="register-header-nav">
				<div class="register-header-link">
					<a>Sign In</a>
				</div>
				<div class="register-header-link">
					<a>Open An Account</a>
				</div>
				<div class="register-header-link">
					<a>Locate Stanbic</a>
				</div>
				<div class="register-header-link">
					<a>Contact Support</a>
				</div>
			</nav>
		</header>
		<main class="register">
			<h1 class="register-heading-text">Sign up for Internet Banking</h1>
			<div class="register-stepper">
				<div class="register-stepper-item checked">
					<span>
						<img src="../images/check_white.svg" alt="">
					</span>
				</div>
				<div class="register-stepper-item active">
					<span>2</span>
				</div>
				<div class="register-stepper-item">
					<span>3</span>
				</div>
			</div>
			<form class="register-form">
				<label for="account-name" class="login-input-wrapper disabled">
					<span>Account Name</span>
					<input id="account-name" type="text" value="Mensah Osei" disabled />
				</label>
				<label for="otp-code" class="login-input-wrapper">
					<span>OTP Code</span>
					<input id="otp-code" type="text" value="" />
				</label>
				<p class="request-otp-text">Donâ€™t have token? <a>Request OTP</a></p>
				<button class="button-primary button-xl">Verify and Continue</button>
			</form>
		</main>
	</body>
</html>
