<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../index.css" />
		<script src="https://kit.fontawesome.com/7de8e7b2fc.js" crossorigin="anonymous"></script>
		<title>Login</title>
	</head>
	<body>
		<header class="register-header">
			<div class="register-logo">
				<img src="../images/stanbic_logo.png" alt="stanbic" />
			</div>
		</header>
		<main class="register">
			<div class="register-success-wrapper">
				<div class="register-success-image">
					<img src="../images/checked_success.png" alt="" />
				</div>
				<h1 class="register-success-heading">Account Created</h1>
				<p class="register-success-text">
					Thank you for becoming part of our family. Kindly check your email
					(aa.ja*****com) and your mobile number (03******64) for your account details
				</p>
				<button class="button-primary button-xl">Complete Registration</button>
			</div>
		</main>
	</body>
</html>
