<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../index.css" />
		<script src="https://kit.fontawesome.com/7de8e7b2fc.js" crossorigin="anonymous"></script>
		<title>Login</title>
	</head>
	<body>
		<header class="register-header">
			<div class="register-logo">
				<img src="../images/stanbic_logo.png" alt="stanbic" />
			</div>
			<nav class="register-header-nav">
				<div class="register-header-link">
					<a>Contact Support</a>
				</div>
			</nav>
		</header>
		<main class="register">
			<h1 class="register-heading-text">Fill in your Personal Information</h1>
			<div class="register-stepper">
				<div class="register-stepper-item preferred-act-stepper checked">
					<span><img src="../images/check_white.svg" alt="" /></span>
				</div>
				<div class="register-stepper-item preferred-act-stepper active">
					<span>2</span>
				</div>
				<div class="register-stepper-item preferred-act-stepper">
					<span>3</span>
				</div>
				<div class="register-stepper-item preferred-act-stepper">
					<span>4</span>
				</div>
				<div class="register-stepper-item preferred-act-stepper">
					<span>5</span>
				</div>
			</div>
			<form class="register-form">
				<div class="personal-info-form-grid">
					<label for="first-name" class="login-input-wrapper">
						<span>First Name</span>
						<input id="first-name" type="text" value="Abraham" />
					</label>
					<label for="middle-name" class="login-input-wrapper">
						<span>Middle Name (Optional)</span>
						<input id="middle-name" type="text" value="Jackie" />
					</label>
					<label for="last-name" class="login-input-wrapper">
						<span>Last Name</span>
						<input id="last-name" type="text" value="Asare" />
					</label>
					<label for="mobile" class="login-input-wrapper">
						<span>Mobile Number</span>
						<input id="mobile" type="number" value="0302758364" />
					</label>
				</div>
				<label for="email" class="login-input-wrapper">
					<span>Email Address</span>
					<input id="email" type="email" value="aa_jackie@yahoo.com" />
				</label>
				<button class="button-primary button-xl mt-21">Next</button>
				<div class="personal-info-previous-button">
					<a>
						<img src="../images/arrow-left.svg" alt="" />
						Previous
					</a>
				</div>
			</form>
		</main>
	</body>
</html>
