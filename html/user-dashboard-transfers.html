<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../index.css" />
		<script src="https://kit.fontawesome.com/7de8e7b2fc.js" crossorigin="anonymous"></script>
		<title>Dashboard</title>
	</head>
	<body>
		<header class="user-dashboard-header">
			<div class="ud-header-wrapper">
				<div class="user-dashboard-logo">
					<img src="../images/stanbic_small.png" alt="stanbic" />
				</div>
				<nav class="user-dashboard-nav">
					<ul class="user-dashboard-nav-links">
						<li class="">
							<a href="">Dashboard</a>
						</li>
						<li class="active">
							<a href="">Transfers</a>
						</li>
						<li class="">
							<a href="">Bills Payment</a>
						</li>
						<li class="">
							<a href="">Airtime/Data Purchase</a>
						</li>
						<li class="">
							<a href="">Cards</a>
						</li>
						<li class="">
							<a href="">Accounts</a>
						</li>
						<li class="">
							<a href="">More Services</a>
						</li>
					</ul>
				</nav>
				<div class="user-dashboard-actions">
					<button class="user-dashboard-notifications">
						<img src="../images/bell.svg" alt="" />
					</button>
					<button class="user-dashboard-profile-dropdown">
						<img
							src="../images/user_avatar.png"
							alt="user"
							class="user-dashboard-avatar"
						/>
						<img
							src="../images/chevron_down_big_black.svg"
							alt=""
							class="user-dashboard-dropdown-icon"
						/>
					</button>
				</div>
			</div>
		</header>
		<main class="user-dashboard">
			<div class="user-dashboard-wrapper">
				<h1 class="user-dashboard-head">Transfers</h1>
				<div class="user-dashboard-content">
					<div class="ud-transfer-grid">
						<a class="ud-qa-card">
							<img src="../images/own_account.svg" alt="" />
							<p>Transfer to Own Account</p>
						</a>
						<a class="ud-qa-card">
							<img src="../images/same_bank.svg" alt="" />
							<p>Transfer to Stanbic</p>
						</a>
						<a class="ud-qa-card">
							<img src="../images/transfer_others.svg" alt="" />
							<p>Transfer to Other Banks</p>
						</a>
						<a class="ud-qa-card">
							<img src="../images/mobile_topup.svg" alt="" />
							<p>Mobile Money</p>
						</a>
						<a class="ud-qa-card">
							<img src="../images/clock.svg" alt="" />
							<p>International Transfer</p>
						</a>
						<a class="ud-qa-card">
							<img src="../images/scheduled_transfer.svg" alt="" />
							<p>Scheduled Transfer</p>
						</a>
					</div>
					<div class="ud-transfer-right">
						<img src="../images/stanbic_image_1.png" alt="" />
						<img src="../images/stanbic_image_2.png" alt="" />
					</div>
				</div>
			</div>
			<div class="ud-support-chat">
				<button>
					<img src="../images/chat_bubble.svg" alt="" />
				</button>
			</div>
		</main>
	</body>
</html>
